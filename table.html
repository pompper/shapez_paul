<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table test</title>
    <style>
        table,th,td {
            text-align: center;
            margin: auto;
            border: 1px solid black;
            border-collapse: collapse;
            width: 500px;
        }
        th{
            background-color: black;
            color: white;
        }

        img {width:80px}
    </style>
</head>
<body>
    <table>
        <tr>
            <th> img </th>
            <th> name </th>
            <th> description </th>
            <th> score </th>
            <th> difficulty </th>
        </tr>
        <tr>
            <td> <img src="img/Star_another.png" title="star"> </td>
            <td> Star </td>
            <td> This is a bright sphere </td>
            <td> ★☆☆☆☆ </td>
            <td> ★★★★☆ </td>
        </tr>
        <tr>
            <td> <img src="img/800px-Circle_-_black_simple.svg.png"> </td>
            <td> Circle </td>
            <td> 2d of a sphere </td>
            <td> ★★★★★ </td>
            <td> ☆☆☆☆☆ </td>
        </tr>
        <tr>
            <td> <img src="img/Square_-_black_simple.svg.png"> </td>
            <td> Sqare </td>
            <td> 4 side 4 corner </td>
            <td> ★★★☆☆ </td>
            <td> ★☆☆☆☆ </td>
        </tr>
        <tr>
            <td> <img src="img\800px-Regular_triangle.svg.png"> </td>
            <td> Triangle </td>
            <td> 3 side 3 corner </td>
            <td> ★★★★★ </td>
            <td> ☆☆☆☆☆ </td>
        </tr>
    </table>
</body>
</html>
